<div class="container">
  <div class="row">
    <h1 class="display-4">Cennik:</h1>
  </div>
  <div class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nazwa usługi</th>
      <th scope="col">Cena</th>
      <th scope="col">Czas trwania [w godz.]</th>
      <th scope="col">Działania</th>
    </tr>
    </thead>
    <tbody *ngFor="let rservice of rservices">
    <tr>
      <th scope="row">{{ rservice.id }}</th>
      <td>{{ rservice.name }}</td>
      <td>{{ rservice.price }}</td>
      <td>{{ rservice.hours }}</td>
      <td>
        <button class="btn btn-default">Edytuj</button>
        <button class="btn btn-danger">Usuń</button>
      </td>
    </tr>
    </tbody>
  </div>
</div>
