<div class="container">
  <div class="row">
    <h1 class="display-4">Dodawanie usługi:</h1>
    <br>
  </div>
  <form>
    <div class="form-group row">
      <label for="rserviceName" class="col-sm-2 col-form-label">Nazwa usługi:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" placeholder="Nazwa">
      </div>
    </div>
    <div class="form-group row">
      <label for="price" class="col-sm-2 col-form-label">Cena:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputPrice" placeholder="PLN">
      </div>
    </div>
    <div class="form-group row">
      <label for="duration" class="col-sm-2 col-form-label">Czas trwania:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputPriceRetail" placeholder="Godz.">
      </div>
    </div>
    <div class="form-group row">
      <button type="submit" class="btn btn-primary mb-2">Dodaj usługę</button>
      <button type="reset" class="btn btn-warning mb-2">Anuluj</button>
    </div>
  </form>
</div>
