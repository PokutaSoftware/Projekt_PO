<div class="container">
  <div class="row">
    <h1 class="display-4">Dodawanie części:</h1>
    <br>
  </div>
  <form>
    <div class="form-group row">
      <label for="partName" class="col-sm-2 col-form-label">Nazwa części:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" placeholder="Nazwa">
      </div>
    </div>
    <div class="form-group row">
      <label for="priceWholesale" class="col-sm-2 col-form-label">Cena hurtowa:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputPriceWholesale" placeholder="Cena">
      </div>
    </div>
    <div class="form-group row">
      <label for="priceRetail" class="col-sm-2 col-form-label">Cena detaliczna:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputPriceRetail" placeholder="Cena">
      </div>
    </div>
    <div class="form-group row">
      <button type="submit" class="btn btn-primary mb-2">Dodaj część</button>
      <button type="reset" class="btn btn-warning mb-2">Anuluj</button>
    </div>
  </form>
</div>
