<div class="container">
    <div class="row">
      <h1 class="display-4">Dodawanie pracownika:</h1>
      <br>
    </div>
    <form>
      <div class="form-group row">
        <label for="employee_name" class="col-sm-2 col-form-label">Imię:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" >
        </div>
      </div>
      <div class="form-group row">
        <label for="employee_surname" class="col-sm-2 col-form-label">Nazwisko:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputemployee_surname">
        </div>
      </div>
      <div class="form-group row">
        <label for="DateOfStart" class="col-sm-2 col-form-label">Data dołączenia:</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="inputDateofStart" >
        </div>
      </div>
      <div class="form-group row">
        <label for="Department" class="col-sm-2 col-form-label">Dział:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputDepartment" >
        </div>
      </div>
      <div class="form-group row">
        <label for="PhoneNumber" class="col-sm-2 col-form-label">Telefon kontaktowy:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputPhoneNumber" >
        </div>
      </div>
      <div class="form-group row">
        <label for="Adress" class="col-sm-2 col-form-label">Adres:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputAdress" >
        </div>
      </div>
      <div class="form-group row">
        <label for="EmailAdress" class="col-sm-2 col-form-label">Adres email:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmailAdress" >
        </div>
      </div>
      <div class="form-group row">
        <button type="submit" class="btn btn-primary mb-2">Dodaj pracownika</button>
        <button type="reset" class="btn btn-warning mb-2">Anuluj</button>
      </div>
    </form>
  </div>
