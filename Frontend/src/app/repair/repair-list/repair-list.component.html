<div class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Model samochodu</th>
      <th scope="col">Numer Rejestracyjny</th>
      <th scope="col">Imię i nazwisko klienta</th>
      <th scope="col">Data naprawy samochodu</th>
      <th scope="col">Status naprawy</th>
      <th scope="col">Działania</th>
    </tr>
    </thead>
    <tbody *ngFor="let repair of repairs">
    <tr>
      <th scope="row">{{ repair.id }}</th>
      <td>{{ repair.carModel }}</td>
      <td>{{ repair.registrationNumber }}</td>
      <td>{{ repair.clientName }}</td>
      <td>{{ repair.date }}</td>
      <td>{{ repair.status }}</td>
      <td><button class="btn btn-default" (click)="onEdit()">Edytuj</button></td>
      <td><button class="btn btn-danger"><!--(click)="onDelete()"-->Zakończ</button></td>    
    </tr>
    </tbody>
</div>
