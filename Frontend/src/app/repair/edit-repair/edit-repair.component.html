<div class="container">
    <div class="row">
      <h1 class="display-4">Edytuj naprawę:</h1>
      <br>
    </div>
    <form>
      <div class="form-group row">
        <label for="carModel" class="col-sm-2 col-form-label">Model samochodu:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputCarModel">
        </div>
      </div>
      <div class="form-group row">
        <label for="registrationNumber" class="col-sm-2 col-form-label">Numer Rejestracyjny:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputRegistrationNumber">
        </div>
      </div>
      <div class="form-group row">
        <label for="services" class="col-sm-2 col-form-label">Wykonane usługi:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputServices">
        </div>
      </div>
      <div class="form-group row">
        <label for="clientName" class="col-sm-2 col-form-label">Imię i nazwisko klienta:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputClientName">
        </div>
      </div>
      <div class="form-group row">
        <label for="usedParts" class="col-sm-2 col-form-label">Użyte części:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputUsedParts">
        </div>
      </div>
      <div class="form-group row">
        <label for="numberOfUsedParts" class="col-sm-2 col-form-label">Liczba użytych części:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputNumberOfUsedParts" placeholder="SZT">
        </div>
      </div>
      <div class="form-group row">
        <button type="submit" class="btn btn-primary mb-2">Zatwierdź zmiany</button>
        <button type="reset" class="btn btn-warning mb-2">Anuluj</button>
      </div>
    </form>
  </div>
